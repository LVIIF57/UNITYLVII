<!DOCTYPE html>
<html>
<head>
<title>Anarchy[ðŸ–¤] Protocollo di defacement attivato!</title>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
<script>
// generazione della chiave RSA
var rsaKey = CryptoJS.RSA.generate(2048, {
modulusLength: 128
});
// generazione della chiave AES
function generateKey() {
return CryptoJS.PBKDF2(
"mys3cretk3y", // la chiave segreta
CryptoJS.enc.Hex.parse("000102030405060708090a0b0c0d0e0f"), // il sale
{ keySize: 256/32, iterations: 1000 }
);
}
// generazione dell'IV
function generateIV() {
return CryptoJS.lib.WordArray.random(16);
}
// crittografia dell'HTML
function encryptHtml() {
var key = generateKey();
var iv = generateIV();
var html = document.documentElement.outerHTML;
var encryptedHtml = CryptoJS.AES.encrypt(html, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }).toString();
var encryptedKey = CryptoJS.enc.Hex.parse(CryptoJS.AES.encrypt(key.toString(CryptoJS.enc.Hex), rsaKey.publicKey()).toString(CryptoJS.enc.Hex));
$("#encrypted-html").val(encryptedHtml);
$("#encryption-key").val(encryptedKey.toString(CryptoJS.enc.Base64));
$("#encryption-iv").val(iv.toString(CryptoJS.enc.Base64));
}
// decrittografia dell'HTML
function decryptHtml() {
var encryptedKey = CryptoJS.enc.Base64.parse(document.getElementById("encryption-key").value);
var iv = CryptoJS.enc.Base64.parse(document.getElementById("encryption-iv").value);
var decryptedKey = CryptoJS.AES.decrypt(CryptoJS.enc.Hex.parse(CryptoJS.enc.Hex.stringify(encryptedKey)), rsaKey.privateKey()).toString(CryptoJS.enc.Hex);
var key = CryptoJS.enc.Hex.parse(decryptedKey);
var encryptedHtml = document.getElementById("encrypted-html").value;
var decryptedHtml = CryptoJS.AES.decrypt(encryptedHtml, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }).toString(CryptoJS.enc.Utf8);
document.open();
document.write(decryptedHtml);
document.close();
}
// crittografia e decrittografia dell'HTML al caricamento della pagina
window.onload = function() {
if (document.readyState === "complete") {
encryptHtml();
decryptHtml();
}
}
// disabilitazione della selezione del testo
document.onmousedown = function(event) {
if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
return;
}
event.preventDefault();
}
document.onselectstart = function() {
return false;
}
document.oncontextmenu = function() {
return false;
}
// funzione per rendere la pagina HTML polimorfica
function makePolymorphic() {
// selezione di elementi random
var elements = document.getElementsByTagName("*");
var numElements = elements.length;
var selectedElements = [];
for (var i = 0; i < numElements; i++) {
if (Math.random() < 0.1) {
selectedElements.push(elements[i]);
}
}
// modifica delle proprietÃ  degli elementi selezionati in modo random
selectedElements.forEach(function(element) {
var styles = ["color", "backgroundColor", "fontSize", "borderRadius", "boxShadow", "padding", "margin", "width", "height", "display", "float", "clear", "position", "top", "right", "bottom", "left", "overflow", "overflowX", "overflowY", "zIndex", "opacity"];
var numStyles = styles.length;
for (var i = 0; i < numStyles; i++) {
if (Math.random() < 0.5) {
var styleName = styles[i];
var styleValue = getRandomStyleValue(styleName);
element.style[styleName] = styleValue;
}
}
});
}
// generazione di un valore random per una proprietÃ  CSS
function getRandomStyleValue(styleName) {
var min, max, randomValue;
switch (styleName) {
case "color":
min = 0;
max = 0xffffff;
randomValue = Math.floor(Math.random() * (max - min + 1)) + min;
return "#" + randomValue.toString(16);
case "backgroundColor":
min = 0;
max = 0xffffff;
randomValue = Math.floor(Math.random() * (max - min + 1)) + min;
return "rgb(" + randomValue + "," + randomValue + "," + randomValue + ")";
case "fontSize":
min = 10;
max = 50;
return min + "px";
case "borderRadius":
min = 0;
max = 50;
return min + "%";
case "boxShadow":
min = 1;
max = 10;
var horizontalOffset = Math.floor(Math.random() * (max - min + 1)) + min;
var verticalOffset = Math.floor(Math.random() * (max - min + 1)) + min;
var blurRadius = Math.floor(Math.random() * (max - min + 1)) + min;
return horizontalOffset + "px " + verticalOffset + "px " + blurRadius + "px rgba(0, 0, 0, 0.5)";
case "padding":
min = 0;
max = 50;
return min + "%";
case "margin":
min = -50;
max = 50;
return min + "%";
case "width":
min = 50;
max = 200;
return min + "%";
case "height":
min = 50;
max = 200;
return min + "%";
case "display":
if (Math.random() < 0.5) {
return "none";
} else {
return "block";
}
case "float":
if (Math.random() < 0.5) {
return "left";
} else {
return "right";
}
case "clear":
if (Math.random() < 0.5) {
return "left";
} else {
return "right";
}
case "position":
if (Math.random() < 0.5) {
return "absolute";
} else {
return "relative";
}
case "top":
min = -50;
max = 50;
return min + "%";
case "right":
min = -50;
max = 50;
return min + "%";
case "bottom":
min = -50;
max = 50;
return min + "%";
case "left":
min = -50;
max = 50;
return min + "%";
case "overflow":
if (Math.random() < 0.5) {
return "hidden";
} else {
return "visible";
}
case "overflowX":
if (Math.random() < 0.5) {
return "hidden";
} else {
return "visible";
}
case "overflowY":
if (Math.random() < 0.5) {
return "hidden";
} else {
return "visible";
}
case "zIndex":
return Math.floor(Math.random() * 1000);
case "opacity":
min = 0.1;
max = 1;
return Math.random();
}
}
// chiamata della funzione per rendere la pagina HTML polimorfica
setInterval(makePolymorphic, 500);
</script>
